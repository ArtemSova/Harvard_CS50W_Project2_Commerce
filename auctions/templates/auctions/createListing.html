{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listings</h2>

    <form action="{% url 'createListing' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter Description">
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="text" name="image_url" class="form-control" id="image_url" placeholder="Enter URL">
        </div>
        <div class="mb-3">
            <label for="starting_bid" class="form-label">Starting Bid</label>
            <input type="number" min="0" name="starting_bid" class="form-control" id="starting_bid" placeholder="Enter Starting Bid">
        </div>
        <div class="form-group">
            <label name="category">Category</label>
            <select name="category" id="category">
                {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Success</button>
    </form>
{% endblock %}
